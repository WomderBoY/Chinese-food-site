        <h1>西湖醋鱼</h1>

        
        <section>
            <h2>去哪吃</h2>
            <p>千岛湖鱼味馆</p>
            <p>浙菜 |人均 ¥152</p>
            <p>北土城东路元大都城恒遗址公园大都酒吧街西-3号</p> 
            <p>绿茶餐厅</p>
            <p>浙菜 |人均 ¥88</p>
            <p>南苑街道槐房西路万达广场4楼</p>
        </section>

        <section>
            <h2>怎么做</h2>
            <p>材料：草鱼、绍兴陈酒、酱油、米醋、姜末、生姜片、白糖、湿淀粉、胡椒粉</p>
            <p>草鱼片成两片后冷水下锅。</p>
            <p>放姜，葱白，盐，料酒不盖锅盖煮7~8分钟。</p>
            <p>鱼离锅摆盘。</p>
            <p>锅里放适量煮鱼的汤后放白糖，醋，老抽，水淀粉勾芡。浇上。</p>
        </section>
