        <h1>麻婆豆腐</h1>

        <section>
            <h2>简介</h2>
            <p>麻婆豆腐为四川传统名菜，口味以麻、辣、烫、鲜、嫩著称，常用郫县豆瓣、花椒等调味，色泽红亮，口感细腻。</p>
        </section>

        <section>
            <h2>去哪吃</h2>
            <p>推荐城市：成都、重庆等地的本地川菜馆。可就近选择口碑良好的馆子，体验正宗风味。</p>
        </section>

        <section>
            <h2>怎么做</h2>
            <p>大致步骤：爆香牛肉末与豆瓣酱，加入高汤煮沸，下豆腐小火入味，勾芡收汁，起锅撒花椒面与葱花。</p>
