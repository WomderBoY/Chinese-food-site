        <h1>东坡肘子</h1>

        
        <section>
            <h2>去哪吃</h2>
            <p>眉州东坡酒楼(中关村店)</p>
            <p>川菜 |人均 ¥79</p>
            <p>北京市海淀区中关村大街27号中关村大厦2层</p>        
        </section>

        <section>
            <h2>怎么做</h2>
            <p>原料：肘子</p>
            <p>配料：八角、花椒、桂皮、香叶、干辣椒、草果、蒜瓣、葱段</p>
            <p>调料：料酒、酱油、老抽、盐、姜片、冰糖</p>
            <p>将猪肘子皮毛烧干净，将肘子冲洗干净。</p>
            <p>洗干净后将肘子冷水下锅，放入香料，再加入葱，老姜等。</p>
            <p>等待煮熟后，将豆拌酱，肘子汤等炒出的汁浇到肘子上即可。</p>
        </section>
