        <section>

            <p>曲园酒楼</p>
            <p>湘菜 | 人均 ¥105</p>
            <p>展览馆路48-1号</p> 
            <p>湘爱</p>
            <p>湘菜 | 人均 ¥241</p>
            <p>曙光西里甲5号院凤凰商街S08</p>
        </section>

        <section>
            <h2>怎么做</h2>
            <p>材料：腊鸡腿、腊肉、腊鱼、土豆、干红辣椒、豆豉、姜、料酒等</p>
            <p>将腊鸡腿剔去骨后切片，腊肉、腊鱼、土豆也分别切片备用。</p>
            <p>将腊肉、腊鱼、腊鸡腿铺在大碗里。之后铺上土豆片，放上干红辣椒、豆豉、姜片，再加上料酒。</p>
            <p>大火烧开后转中小火蒸约40分钟左右即可。</p>
        </section>
